<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Tic-Tac-Toe</header>
  <main>
    <div class="board">
      <button class="c00" data-loc="00"></button>
      <button class="c01" data-loc="01"></button>
      <button class="c02" data-loc="02"></button>
      <button class="c10" data-loc="10"></button>
      <button class="c11" data-loc="11"></button>
      <button class="c12" data-loc="12"></button>
      <button class="c20" data-loc="20"></button>
      <button class="c21" data-loc="21"></button>
      <button class="c22" data-loc="22"></button>
    </div>
  </main>
  <footer>
    <p>select choice</p>
    <button>X</button>
    <button>O</button>
  </footer>
</body>
</html>
