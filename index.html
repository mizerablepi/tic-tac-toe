<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Tic-Tac-Toe</header>
  <main>
    <div class="board">
      <button class="c00" data-loc="00"></button>
      <button class="c01" data-loc="01"></button>
      <button class="c02" data-loc="02"></button>
      <button class="c10" data-loc="10"></button>
      <button class="c11" data-loc="11"></button>
      <button class="c12" data-loc="12"></button>
      <button class="c20" data-loc="20"></button>
      <button class="c21" data-loc="21"></button>
      <button class="c22" data-loc="22"></button>
    </div>
  </main>
  <div class="menu">
    <div class="form">
      <div class="player-1-form">
        <h2>Player 1</h2>
        <label for="p1-name">Name: </label>
        <input type="text" name="p1-name" id="p1-name">
        <label for="mark">Mark: </label>
        <input type="text" placeholder="'X'" id="mark" readonly>
        <div class="radio">
          <input type="radio" name="p1type" value="human" id="human">
          <label for="human">Human</label>
          <input type="radio" name="p1type" value="Computer" id="Bot">
          <label for="Bot">Bot</label>
        </div>
      </div>
      <div class="player-2-form">
        <h2>Player 2</h2>
        <label for="p2-name">Name: </label>
        <input type="text" name="p2-name" id="p2-name">
        <label for="p2-mark">Mark: </label>
        <input type="text" placeholder="'O'" id="p2-mark" readonly>
        <div class="radio">
          <input type="radio" name="p2type" value="human" id="p2-human">
          <label for="p2-human">Human</label>
          <input type="radio" name="p2type" value="Computer" id="p2-Bot">
          <label for="p2-Bot">Bot</label>
        </div>
      </div>
    </div>
    <button>START</button>
  </div>
</body>
</html>
